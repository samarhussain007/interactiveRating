<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src=".\images/icon-star.svg" class="star-icon" />

        <h1 class="title">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="balls">
          <li><button data-num="1" class="balls-button">1</button></li>
          <li><button data-num="2" class="balls-button">2</button></li>
          <li><button data-num="3" class="balls-button">3</button></li>
          <li><button data-num="4" class="balls-button">4</button></li>
          <li><button data-num="5" class="balls-button">5</button></li>
        </ul>
        <button class="submit-btn">SUBMIT</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
